apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
  # namespace:yashika
  labels:
    app: django
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
      - name: angry-taussig
        image: yashika0427/django-repository:latest
        ports:
        - containerPort: 8000
        




